language: ruby
cache: true
archive: true
rvm: 
  - 2.1.2
install:
  - bundle install
  - cd _assets; bower install ; cd ..
script:
  - jekyll serve --full-rebuild --detach
  - htmlproof --checks-to-ignore=LinkCheck --check-favicon _site
after_script:
  - pkill -f jekyll
after_success:
  - sftp -i ~/.ssh/project_rsa -b sftp_file sqroot_web@watchtower.sqroot.eu
  - mv _site shippable
branches:
  only:
    - master
    - develop
