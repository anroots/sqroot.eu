language: ruby
rvm: 
  - 2.1.2
install:
  - bundle install
  - cd _assets; bower install ; cd ..
script:
  - jekyll build
  - jekyll serve --detach
  - htmlproof --verbose --checks-to-ignore=LinkCheck _site
archive: true
after_script:
  - pkill -f jekyll
after_success:
  - sftp -i ~/.ssh/project_rsa -b sftp_file sqroot_web@watchtower.sqroot.eu
  - mv _site shippable
branches:
  only:
    - master
    - develop
cache: true
